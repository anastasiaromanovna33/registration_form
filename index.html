<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<header></header>
<main>
    <div class="big_user">
        <img class="big_user" src="image/user.png" width="120px" height="120px">
    </div>

    <form>
        <div class="username">
            <img class="small_user" src="image/small_user.png" height="20px" width="20px">
            <input id="username" type="text" placeholder="Username">
        </div>

        <div class="password">
            <img class ="lock" src="image/password.png" height="20px" width="20px">
            <input id="password" type="password" placeholder="Password">
        </div>

        <label>
            <input type='checkbox'>
            <span></span>
            Remember me
        </label>

        <div class="forgot">
            <a  href="">Forgot Password?</a>
        </div>
   
        <div class="button">
            <button>LOGIN</button>
        </div>
   
    </form>
</main>
<footer></footer>
</body>
</html>
